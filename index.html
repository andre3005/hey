<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FADADD;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* â”€â”€ floating background hearts â”€â”€ */
        .heart {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: drift ease-in-out infinite;
        }

        @keyframes drift {
            0%,  100% { transform: translateY(0px)   rotate(0deg); }
            33%       { transform: translateY(-18px)  rotate(6deg); }
            66%       { transform: translateY(8px)    rotate(-4deg); }
        }

        /* â”€â”€ glass card â”€â”€ */
        .card {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 55px 45px 50px;
            background: rgba(255, 255, 255, 0.22);
            border-radius: 28px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.45);
            box-shadow: 0 12px 40px rgba(180, 20, 80, 0.14);
            width: 460px;
            max-width: 90vw;
        }

        h1 {
            font-size: 2.2rem;
            color: #ad1457;
            line-height: 1.35;
        }

        /* â”€â”€ button arena (the "middle square" where No roams) â”€â”€ */
        .arena {
            position: relative;
            width: 100%;
            height: 160px;
            margin-top: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* â”€â”€ buttons â”€â”€ */
        .btn {
            padding: 14px 42px;
            font-size: 1.25rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: white;
            box-shadow: 0 5px 22px rgba(233, 30, 99, 0.45);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 28px rgba(233, 30, 99, 0.55);
        }
        .btn-yes:active {
            transform: scale(1.04);
        }

        .btn-no {
            position: absolute;
            background: linear-gradient(135deg, #f48fb1, #ec407a);
            color: white;
            box-shadow: 0 4px 16px rgba(233, 30, 99, 0.3);
            transition: box-shadow 0.15s ease;
        }
        .btn-no:hover {
            box-shadow: 0 6px 22px rgba(233, 30, 99, 0.4);
        }

        /* â”€â”€ yes celebration â”€â”€ */
        .celebration {
            display: none;
            animation: popIn 0.45s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        .celebration h2 {
            font-size: 2.5rem;
            color: #ad1457;
            margin-bottom: 6px;
        }
        .celebration p {
            font-size: 1.15rem;
            color: #c2185b;
        }
        @keyframes popIn {
            0%   { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1);   opacity: 1; }
        }

        /* â”€â”€ burst hearts on yes â”€â”€ */
        .burst-heart {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            animation: burst 1.3s ease-out forwards;
        }
        @keyframes burst {
            0%   { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="question">
        <h1>ğŸ’• Will you be my Valentine? ğŸ’•</h1>
        <div class="arena" id="arena">
            <button class="btn btn-yes" onclick="celebrate()">Yes!</button>
            <button class="btn btn-no"  id="noBtn">No</button>
        </div>
    </div>
    <div class="celebration" id="celebration">
        <h2>ğŸ’— Yay! ğŸ’—</h2>
        <p>I knew you'd say yes! ğŸŒ¹</p>
    </div>
</div>

<script>
// â”€â”€ floating background hearts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const EMOJIS = ['â¤ï¸','ğŸ’•','ğŸ’—','ğŸ’–','ğŸ’','ğŸ’˜','ğŸŒ¹'];

for (let i = 0; i < 28; i++) {
    const el       = document.createElement('div');
    el.className   = 'heart';
    el.textContent = EMOJIS[Math.random() * EMOJIS.length | 0];
    el.style.cssText = [
        `left:${Math.random()*96}vw`,
        `top:${Math.random()*92}vh`,
        `font-size:${1 + Math.random()*2.4}rem`,
        `opacity:${0.25 + Math.random()*0.45}`,
        `animation-duration:${4 + Math.random()*5}s`,
        `animation-delay:${Math.random()*4}s`
    ].join(';');
    document.body.appendChild(el);
}

// â”€â”€ No-button evasion â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const noBtn   = document.getElementById('noBtn');
const arena   = document.getElementById('arena');
const RADIUS  = 5; // pixels from button edge before it jumps

function randomPos() {
    const aw = arena.offsetWidth,  ah = arena.offsetHeight;
    const bw = noBtn.offsetWidth,  bh = noBtn.offsetHeight;
    return {
        x: Math.random() * (aw - bw),
        y: Math.random() * (ah - bh)
    };
}

function placeNoBtn(x, y) {
    noBtn.style.left = x + 'px';
    noBtn.style.top  = y + 'px';
}

// starting position â€” right side of arena
requestAnimationFrame(() => {
    placeNoBtn(
        arena.offsetWidth  - noBtn.offsetWidth  - 25,
        (arena.offsetHeight - noBtn.offsetHeight) / 2
    );
});

// mouse proximity check
document.addEventListener('mousemove', (e) => {
    const r = noBtn.getBoundingClientRect();
    if ( e.clientX >= r.left   - RADIUS &&
         e.clientX <= r.right  + RADIUS &&
         e.clientY >= r.top    - RADIUS &&
         e.clientY <= r.bottom + RADIUS ) {
        const p = randomPos();
        placeNoBtn(p.x, p.y);
    }
});

// touch: prevent tap, just jump
noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const p = randomPos();
    placeNoBtn(p.x, p.y);
}, { passive: false });

// â”€â”€ Yes â†’ celebration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function celebrate() {
    document.getElementById('question').style.display    = 'none';
    document.getElementById('celebration').style.display = 'block';
    burstHearts();
}

function burstHearts() {
    const cx = window.innerWidth  / 2;
    const cy = window.innerHeight / 2;
    for (let i = 0; i < 26; i++) {
        const el      = document.createElement('div');
        el.className  = 'burst-heart';
        el.textContent = EMOJIS[Math.random() * EMOJIS.length | 0];

        const angle = Math.random() * Math.PI * 2;
        const dist  = 70 + Math.random() * 240;
        const dx    = Math.cos(angle) * dist;
        const dy    = Math.sin(angle) * dist;

        el.style.cssText = [
            `left:${cx}px`,
            `top:${cy}px`,
            `font-size:${1.2 + Math.random()*2.2}rem`,
            `--dx:${dx}px`,
            `--dy:${dy}px`,
            `animation-delay:${Math.random()*0.3}s`
        ].join(';');

        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1900);
    }
}
</script>
</body>
</html>
